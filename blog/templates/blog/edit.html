{% extends 'base.html' %}
{% block content %}
    <div class="containter">
        <form action="{% url 'update' post.pk %}" method="POST">
            {% csrf_token %}
            <h4>제목: </h4>
            <input type="text" name="title" value="{{ post.title }}" required>
            <br>
            <br>
            <h4>본문: </h4>
            <textarea cols="40" rows="10" name="body" required>{{ post.body }}</textarea>
            <br>
            <br>
            <input class="btn btn-secondary" type="submit" value="제출하기">
        </form>
    </div>
{% endblock %}
